<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
	<main class="container-fluid">
		<section class="row">
			<div class="col-md-4 m-auto p-5">
				<div class="card">
					<form action="chat.html">
						<div class="card-header">
							<h2 class="card-title">Ingresar</h2>
						</div>
						<div class="card-body">
							<div class="from-group">
								<label for="nombre">Usuario:</label>
								<input type="text" class="form-control" name="nombre" placeholder="Usuario">
							</div>
							<div class="from-group">
								<label for="sala">Sala</label>
								<select class="form-control" name="sala">
									<option value="">Seleccione una sala</option>
									<option value="Sala1">Sala1</option>
									<option value="Sala2">Sala2</option>
									<option value="Sala3">Sala3</option>
								</select>
							</div>
						</div>
						<div class="card-footer">
							<button type="Submit" class="btn btn-success">
								Ingresar
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
